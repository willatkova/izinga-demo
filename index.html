<!DOCTYPE HTML>
<html>
   <head>
      <meta charset="utf-8" />
      <meta name="viewport" content="initial-scale=1,maximum-scale=1,user-scalable=no" />
      <title>Izinga Demo</title>
      <link rel="stylesheet" href="https://js.arcgis.com/4.24/esri/themes/light/main.css" />
      <script src="https://js.arcgis.com/4.24/"></script>     
      <script src="js/esri.js"></script>

      <style>
         html,
         body,
         
         #viewDiv {
            padding: 0;
            margin: 0;
            height: 100%;
            width: 100%;
         }
         
         .esriPopup.light.esriPopupWrapper {
            position: initial !important;
         }
         
         .esriPopup.sizer {
            position: initial !important;
            width: 100% !important;
         }
       </style>
   
   </head>


   <body>
      <!-- <div>Izinga Demo</div> -->
      <div id="viewDiv"></div>
      <span id="layerToggle" class="esri-widget"> <input type="checkbox" id="3dLayer" checked /> 360 Views </span>
      <span id="layerToggle" class="esri-widget"> <input type="checkbox" id="sewerLayer" checked /> Sewer </span>
      <span id="layerToggle" class="esri-widget"> <input type="checkbox" id="stormwaterLayer" checked /> Stormwater </span>
   </body>

</html>
