<!DOCTYPE HTML>
<html>
   <head>
      <meta charset="utf-8" />
      <meta name="viewport" content="initial-scale=1,maximum-scale=1,user-scalable=no" />
      <title>Izinga Demo</title>
      <link rel="stylesheet" href="https://js.arcgis.com/4.24/esri/themes/light/main.css" />
      <script src="https://js.arcgis.com/4.24/"></script>     
      <script src="js/esri.js"></script>

      <style>
         html,
         body,
         
         #viewDiv {
            padding: 0;
            margin: 0;
            height: 100%;
            width: 100%;
         }
         
         .esri-popup__main-container.esri-widget {
            /* background-color: gainsboro; */
            min-height: 80vh !important;
            min-width: 80vw !important;
            position: fixed;
            top: 20vh;
            left: 20vw;
            transform: translate(-10vw, -10vh);
         }

         iframe {
            min-height: calc(80vh - 106px) !important;
         }

         .toggle {
            --width: 130px;
            --height: calc(var(--width) / 3);

            display: inline-block;
            width: var(--width);
            height: var(--height);
            box-shadow: 0px 1px 3px rgba(0, 0, 0, 0.3);
            /*   border-radius: var(--height); */
            cursor: pointer;
            position: fixed;
            z-index: 100;
            left: 14px;
            top: 100px;
         }

         .fontToggle {
            font-family: "Helvetica Neue";
            font-size: 14px;
         }

         .sublayers-item {
            flex-grow: 4;
            background-color: gainsboro;
            color: black;
            margin: 2px;
            padding: 10px;
            overflow: auto;
            text-align: center;
            cursor: pointer;
         }

         .visible-layer {
            color: darkgray;
            background-color: #226f0e;
         }
       </style>
   
   </head>


   <body>
      <!-- <div>Izinga Demo</div> -->
      <div id="viewDiv">
         <div class="sublayers toggle fontToggle">
            <div id="layer0" class="sublayers-item" data-id="0">3D Panoramas</div>
            <div id="layer1" class="sublayers-item" data-id="1">Sewage</div>
            <div id="layer2" class="sublayers-item" data-id="2">Stormwater</div>
          </div>
      </div>
   </body>

</html>
